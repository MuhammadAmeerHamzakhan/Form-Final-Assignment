<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Final</title>
</head>

<body>
    <h2>Personal Data</h2>
            <form action="#">
        <p>First Name:
            <input type="text" name="First Name" size="15" maxlength="30" />
        </p>
        <p>Last Name:
            <input type="text" name="Last Name" size="15" maxlength="30" />
        </p>
        <p>Date Of Birth:
            <input type="date" name="Date of Birth" size="10" maxlength="30" />
        </p>
        <p>Gender:
            <select>
                <option>Choose a Gender</option>
                <option value="Male">Male</option>
                <option value="female">Female</option>
            </select>
        </p>
        <h2>Account Information</h2>
        <p>Email:
            <input type="email" name="Email" size="15" maxlength="30" />
        </p>
        <p>Re-type Email:
            <input type="email" name="Re-type Email" size="15" maxlength="30" />
        </p>
        <label for="password">Password:</label>
        <input type="password" name="Re-type Password" required="required" size="15" maxlength="30" />
        <p>Re-type Password:
            <label for="password">Password:</label>
            <input type="password" name="Re-type Password" required="required" size="15" maxlength="30" />
        </p>
        <p>Security Quetion:
            <select>
                <option>Choose a security Option</option>
                <option value="Via Phone No">Via Phone No</option>
                <option value="Via Email">Via Email</option>
                <option value="Via Phone">Via Phone </option>
            </select>
        </p>
        <p>Security Answer:
            <input type="text" name="Security Answer" size="20" maxlength="30" />
        </p>
        <h2>Contact Information</h2>
        <p>Address:
            <input type="text" name="Address"  size="15" maxlength="30" />
        </p>
        <p>City:
            <input type="text" name="City"  size="15" maxlength="30" />
        </p>
        <p>State:
            <select>
                <option>Choose a State</option>
                <option value="Sindh">Sindh</option>
                <option value=">Balochistan">Balochistan</option>
                <option value="Punjab">Punjab</option>
                <option value="Khyber Pakhtunkhwa">Khyber Pakhtunkhwa</option>
                <option value="Islamabad (Capital)">Islamabad (Capital)</option>
                <option value="Azad Kashmir">Azad Kashmir</option>
                <option value="Gilgit-Baltistan">Gilgit-Baltistan</option>
            </select>
        </p>
        <p>Zip Code:
        <input type="text" placeholder="Optional" name="Zip Code" size="15" maxlength="30" />
    </p>
    <p>Phone:
        <input type="text" name="Phone" size="15" maxlength="30" />
        <select>
        <option>Mobile</option>
        </p>
    </select>
       <p><input type="Submit" value="Submit" /></p>
    </form>
</body>

</html>
